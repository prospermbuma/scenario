<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div class="container">
        <div class="message"></div>
        <h2 class="heading">YetuWatch Membership</h2>
        <div class="form-wrapper">
            <h1>Sign Up | Create Account</h1>
            <form method="POST">
                <div class="multi-fields">
                    <input type="text" name="fname" id="fname" placeholder="First Name" />
                    <input type="text" name="lname" id="lname" placeholder="Last Name" />
                </div>
                <div class="multi-fields">
                    <input type="text" name="email" id="email" placeholder="Email" />
                    <input type="text" name="phone" id="phone" placeholder="Phone" />
                </div>
                <div class="multi-fields">
                    <input type="password" name="pswd1" id="pswd1" placeholder="Password" />
                    <input type="password" name="pswd2" id="pswd2" placeholder="Confirm Password" />
                </div>
                <button type="submit" id="submit">Save Changes</button>
            </form>
        </div>
    </div>
    <!-- === Scripts === -->
    <script src="assets/js/index.js"></script>
</body>

</html>
